<app-banner [title]="title"></app-banner>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addPlayerForm="ngForm" (ngSubmit)="addEditTeam()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="name" [(ngModel)]="team.name" name="name" >
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="owner" [(ngModel)]="team.owner" name="owner">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="fondation" [(ngModel)]="team.fondation" name="fondation">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="logo url" [(ngModel)]="team.logoUrl" name="logoUrl">
            </div>
            <div class="form-group">
              <input mat-raised-button type="submit" class="btn btn-primary py-3 px-5" [value]="title">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
