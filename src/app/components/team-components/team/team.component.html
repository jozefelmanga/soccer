<div class="col-lg-12 m-2 p-3">
    <div class="widget-next-match">
      <div class="widget-title">
        <h3>Team</h3>
      </div>
      <div class="widget-body mb-3">
        <div class="widget-vs">
          <div class="d-flex align-items-center justify-content-around justify-content-between w-100" style="width: 300px !important;height: 190px !important;">
            <div class="team-1 text-center">
              <img [src]="team.logoUrl" alt="Image">
              <h3>{{team.name}}</h3>
            </div>
            <div class="text-center widget-vs-contents mt-2">
                <h4>Owner :</h4><h5>{{team.owner}}</h5>
                <h4>fondation :</h4><h5>{{team.fondation}}</h5>
              </div>
          </div>
        </div>
      </div>

      
    </div>
  </div>
