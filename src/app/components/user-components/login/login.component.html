<app-banner [title]="'login'" ></app-banner>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" formControlName="email" >
              <div class="text-danger" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">obl*</div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']">email invalide</div>
            </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <div class="text-danger" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    <div *ngIf="loginForm.controls['password'].errors?.['required']">obl*</div>
                </div>  
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-primary py-3 px-5" value="login" (click)="login()" >
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
