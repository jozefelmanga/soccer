<app-banner [title]="'Sign Up'" ></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="signupForm">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="First name" formControlName="firstName"   >
                <div class="text-danger" *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].dirty || signupForm.controls['firstName'].touched)">
                    <div *ngIf="signupForm.controls['firstName'].errors?.['required']">obl*</div>
                    <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']">min length 3</div>
                </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
              <div class="text-danger" *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].dirty || signupForm.controls['lastName'].touched)">
                <div *ngIf="signupForm.controls['lastName'].errors?.['required']">obl*</div>
                <div *ngIf="signupForm.controls['lastName'].errors?.['maxlength']">max length 3</div>
            </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" formControlName="email" >
              <div class="text-danger" *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)">
                <div *ngIf="signupForm.controls['email'].errors?.['required']">obl*</div>
                <div *ngIf="signupForm.controls['email'].errors?.['email']">email invalide</div>
            </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <div class="text-danger" *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)">
                    <div *ngIf="signupForm.controls['password'].errors?.['required']">obl*</div>
                </div>  
            </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="confirm" formControlName="cpassword">
                <div class="text-danger" *ngIf="signupForm.controls['cpassword'].invalid && (signupForm.controls['cpassword'].dirty || signupForm.controls['cpassword'].touched)">
                    <div *ngIf="signupForm.controls['cpassword'].errors?.['mustMatch']">password doesn't match</div>
                </div>
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-primary py-3 px-5" value="signup" [disabled]="signupForm.invalid" (click)="signup()" >
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
